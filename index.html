<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Master Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>


    <div class="main">
        <div class="top-content">
            <div class="top-left-content">
                <span class="business-text">business</span>
            </div>
            <div class="top-right-content">
                <div class="net-icon">
                    <i class="fa fa-wifi fa-2x fa-rotate-90" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="center-content">
            <div class="chip">
                <img class="img-chip" src="img/chip.png" alt="">
            </div>
        </div>

        <div class="bottom-content">
            <div class="bottom-left-content">
                <div class="card-info">
                    <span class="card-number-text">5412 7512 3412 3456</span>
                    <span class="valid-thru-text">VALID THRU</span>
                    <br>
                    <span class="valid-thru-text-1">12/23</span>
                    <br>
                    <span class="name-surname-text">Lee M. Cardholder</span>
                </div>
            </div>

            <div class="bottom-right-content">
                <div class="logo">
                    <div class="red-div"></div>
                    <div class="orange-div"></div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
